# Debugs and Trace
debug=true
trace=false

# App
spring.application.name=GallantOne

# Server
server.port=80
server.address=www.gallantone.com

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gallantmedia?useSSL=false
spring.datasource.username=tron
spring.datasource.password=chronus
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Hibernate
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

# Logging
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=INFO
#logging.level.org.hibernate=ERROR
logging.file=logs/gallant-boot-logging.log

# - Application context -
#spring.mvc.view.prefix=/resources/static/
spring.mvc.view.prefix=/WEB-INF/classes/static/
#spring.mvc.view.suffix=.mustache
spring.mvc.view.suffix=.jsp

# Thymeleaf
server.error.whitelabel.enabled = false
spring.thymeleaf.cache=false 
spring.thymeleaf.check-template-location=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=/WEB-INF/classes/templates/
spring.thymeleaf.suffix=.jsp 
spring.thymeleaf.encoding=UTF-8

# API
#spring.data.rest.base-path=/api


# Server configs
spring.h2.console.enabled=true
spring.h2.console.path=/h2
