<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome Back...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/css/gm.css" />
    <link rel="icon" HREF="../static/icons/favicon.ico" size="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-lg-12 col-md-12 col-sm-12 hed">
            <div class="justif" style="width:640px; font-size:1.1em; color:#ffece3;">
                <form method="POST" th:object="${userForm}" th:action="@{/register}">
                    <h2 class="form-signin-heading">Register</h2>
                        <div>
                            <input type="text" name="email" class="form-control" placeholder="Email"
                                        autofocus="true"/>
                        </div>
                        <div>
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>
                        <div>
                            <input type="password" name="confirmpassword" class="form-control"
                                        placeholder="Confirm your password"/>
                        </div>
                    <div>
                        <input type="text" name="firstName" class="form-control" placeholder="First Name"/>
                    </div>
                    <div>
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name"/>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>

        </div>
    </div>

</div>

<!-- Main -->
<script type="text/javascript" src="/js/contact.js"></script>
</body>
</html>
