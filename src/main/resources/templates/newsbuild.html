<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/newsheader" :: headerFragment></head>
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-lg-4 col-md-4 col-sm-4" style="margin-top:100px; font-size:.8em; font-family:Arial,sans-serif;">
            <div style="background-color:#ffffff; color:#111111; float:left; ">
                <div th:each="article : ${listOfArticles}" style="border:1px solid #333333; padding:10px;">
                    <div th:text="${article.newstitle}"></div>
                    <div th:text="${article.newspublished}"></div>
                    <div th:text="${article.newsauthor}"></div>
                    <div th:text="${article.newsurl}"></div>
                    <div th:text="${article.newstext}"></div>
                    <div th:text="${article.newsimage}"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8" id="newsUS" style="margin-top:80px; float:right;">&nbsp;</div>
    </div>
</div>
<footer th:include="fragments/footer" :: footerFragment></footer>
</body>
</html>
